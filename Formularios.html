<!DOCTYPE html> <html lang="pt-br!">
<html>
    <head>
            <meta charset="UTF-8">
            <title>Formulários em páginas WEB</title>
    </head>
    <body>
        <form action="/pagina-processa-dados-do-form" method="post"> <!-- Método em que o usuário vai enviar os dados, postá-los.-->
            
            <fieldset> <!--Conjunto de campo -->
                <legend>Dados Gerais</legend> <!--Nome do primeiro conjunto de campos-->
                <label for="nome">Nome:</label>
                <input type="text" minlength="3" id="nome" /> 
                <!--Tipo de dado que será recebido, necessário ter no mínimo 3 caracteres. O id permite que eu utilize essa variável em outras partes do código.-->
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="text" id="data_nascimento" />
                <label for="cpf">CPF:</label>
                <input type="cpf" minlength="11" id="cpf" />
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="tipo_endereco">Tipo:</label>
                <select id="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="">Rua</option>
                    <option value="">Avenida</option>
                    <option value="">Rodovia</option>
                    <option value="">Outros</option>
                </select>
                <label for="logradouro_endereco">Logradouro:</label>
                <input type="text" id="logradouro_endereco" />
                <label for="numero_endereco">Número:</label>
                <input type="text" id="numero_endereco" />
                <label for="complemento_endereco">Complemento:</label>
                <input type="text" id="complemento_endereco" />
            </fieldset>

            <fieldset>
                <legend>Fale Conosco</legend>
                <label for="msg">Mensagem</label>
                <textarea type="text" id="msg"></textarea>
            </fieldset>
            
            <fieldset>
                <button type="submit">Enviar sua mensagem</button>
                <button type="reset">Limpar o Formulário</button>
            </fieldset>
        </form>
    </body>
